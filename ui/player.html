<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        .album-art::after {
            content: '‚ô™';
            font-size: 60px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .artist-name {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            width: 35%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn.small {
            width: 45px;
            height: 45px;
            font-size: 16px;
        }

        .control-btn.large {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-icon {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .volume-slider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .playlist-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .playlist-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .playlist {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 5px;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .playlist-item-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .playlist-item-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .mode-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .mode-btn:hover,
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .playlist {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="header">

            <div class="search-bar">

        <div class="album-art"></div>

            <div class="playlist-item">
                <div class="playlist-item-info">

                    <div class="playlist-item-artist">Âë®Êù∞‰º¶</div>
                </div>
                <div class="playlist-item-duration">3:21</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-info">

            <div class="playlist-item">
                <div class="playlist-item-info">

                    <div class="playlist-item-artist">Âë®Êù∞‰º¶</div>

                <div class="playlist-item-duration">4:29</div>

        <div class="mode-controls">

    <script>
        function togglePlaylist() {
            const playlist = document.getElementById('playlist');
            const btn = document.querySelector('.playlist-btn');
            
            if (playlist.style.display === 'none') {
                playlist.style.display = 'block';
                btn.textContent = 'ÈöêËóèÂàóË°®';
            } else {
                playlist.style.display = 'none';
                btn.textContent = 'Êí≠ÊîæÂàóË°®';
            }
        }

        // Ê∑ªÂä†Êí≠ÊîæÂàóË°®È°πÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.playlist-item').forEach(item => {
            item.addEventListener('click', function() {
                // ÁßªÈô§ÂÖ∂‰ªñÈ°πÁöÑactiveÁä∂ÊÄÅ
                document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
                // Ê∑ªÂä†ÂΩìÂâçÈ°πÁöÑactiveÁä∂ÊÄÅ
                this.classList.add('active');
                
                // Êõ¥Êñ∞ÂΩìÂâçÊí≠Êîæ‰ø°ÊÅØ
                const title = this.querySelector('.playlist-item-title').textContent;
                const artist = this.querySelector('.playlist-item-artist').textContent;
                
                document.querySelector('.song-title').textContent = title;
                document.querySelector('.artist-name').textContent = artist;
            });
        });

        // Ê∑ªÂä†ÊéßÂà∂ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.textContent === '‚è∏') {
                    this.textContent = '‚ñ∂Ô∏è';
                    document.querySelector('.album-art').style.animationPlayState = 'paused';
                } else if (this.textContent === '‚ñ∂Ô∏è') {
                    this.textContent = '‚è∏';
                    document.querySelector('.album-art').style.animationPlayState = 'running';
                }
            });
        });

        // Ê∑ªÂä†Ê®°ÂºèÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Ê∑ªÂä†ËøõÂ∫¶Êù°ÁÇπÂáª‰∫ã‰ª∂
        document.querySelector('.progress-bar').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            document.querySelector('.progress-fill').style.width = (percent * 100) + '%';
        });

        // Ê®°ÊãüËøõÂ∫¶Êõ¥Êñ∞
        setInterval(() => {
            const progressFill = document.querySelector('.progress-fill');
            const currentWidth = parseFloat(progressFill.style.width || '35');
            if (currentWidth < 100) {
                progressFill.style.width = (currentWidth + 0.1) + '%';
            }
        }, 100);
    </script>
